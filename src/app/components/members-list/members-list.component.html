<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container py-2">
      <div class="row">
        <!-- Loop through registered members and display their information -->
        <div class="col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let member of members">
          <!-- Add a class "user-card" for styling -->
          <div class="card mask-custom user-card">
            <div class="card-body">

              <div class="d-flex flex-row align-items-center">
                <img [src]="member.avatarUrl" alt="avatar"
                  class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                <div class="pt-1">
                  <p class="fw-bold mb-0">{{ member.name }}</p>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
